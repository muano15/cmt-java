<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" 
    crossorigin="anonymous"> <!--used CDN to get bootstrap(for css)-->
    <title>Conference Management Tool</title> <!--title-->
</head>
<body>
    <p class="text-info display-5 text-center">Conference Management Tool</p>
    <p class="text-secondary display-6 text-center">Sign Up</p>

    <form>
      <div class="form-group">
        <label for="UserName">UserName</label>
        <input type="username" class="form-control" id="UserName1" placeholder="e.g.Madambi">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        
      </div>
      <div class="form-group">
        <label for="area of expertise">Area of Expertise</label>
        <input type="areaofexpertise" class="form-control" id="areaofexpertise1" placeholder="Area of Expertise">
      </div>
      <div class="form-group">
        <label for="Domain">Domain</label>
        <input type="Domain" class="form-control" id="domain1" placeholder="e.g.wits.ac.za">
      </div>
      
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Confirm Password</label>
        <input type="confirm password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
      </div>
      
        
        <div class="d-grid gap-2">  
          <button class="btn btn-secondary" type="button">Submit</button>
        </div>
      
     
    </form>
    <div class="text-info lead text-center">Already have an account?
      <button class="btn btn-secondary" disabled>Sign In</button>

    </div>
  
    

     
  
    

      
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" 
    crossorigin="anonymous"></script> <!--Bootstrap for java-->
    
</body>
</html>
