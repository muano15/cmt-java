<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="../models/app.js" type="module"></script>
    <script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
    crossorigin="anonymous"> <!--used CDN to get bootstrap(for css)-->
    <title>Conference Management Tool</title> <!--title-->
</head>
<body>
    <p class="text-info display-5 text-center">Conference Management Tool</p>
    <p class="text-secondary display-6 text-center">Edit Conference</p>

    <form>
        <div class="form-group">
          <label for="conferencename">Conference Name</label>
          <input id="conferencename" class="form-control" aria-describedby="Conferencename" placeholder="Name of the Conference">
          
        </div>
        <div class="form-group">
          <label for="Conferencekeywords">Conference Keywords</label>
          <input id="conferencekeywords" class="form-control" placeholder="Automation, Security....">
        </div>
        <div class="form-group">
            <label for="Conferencetypes">Conference Types</label>
            <input id="conferencetypes" class="form-control" placeholder="Single/Double blind">
        </div>


      </form>
      <div class="d-grid gap-2">
          <button class="btn btn-secondary" id="button" type="button" data-bs-toggle="modal" data-bs-target="#selectmodal">Add Organiser</button>
          <button class="btn btn-secondary" type="button">Add Topic</button>
      </div>

    <div class="modal modal-lg" id="selectmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body" id="selectmodalbody">
                    <p>Modal body text goes here.</p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"></script> <!--Bootstrap for java-->
      
  </body>
  </html>
